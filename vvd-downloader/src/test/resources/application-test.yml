# application setting

io: # input, output, and error output dir, can be relative path from the terminal current directory
  input-directory: src/test/resources/2021年V家新曲-label
  output-directory: 2021年V家新曲-test-download
  error-directory: 2021年V家新曲-test-download/error

config: # configuration

  enablement:
    NicoNicoDouga: youtube-dl
    Youtube: youtube-dl
    Bilibili: youtube-dl


  downloader:
    NicoNicoDouga:
      youtube-dl:
        launch-cmd: [ "python", './youtube-dl/__main__.py' ] # can be inline as [] list, can be single or double quotes
        external-args:
          - --write-thumbnail

    Youtube:
      youtube-dl:
        launch-cmd:
          - python
          - ./youtube-dl/__main__.py
        external-args:
          - --write-thumbnail

    Bilibili:
      youtube-dl:
        launch-cmd: python, ./youtube-dl/__main__.py # can be separated by comma as well
        external-args:
          - --write-thumbnail
  environment:
    mediainfo-launch-cmd: D:\coding-workspace\Vocaloid Coding POC\MediaInfo.exe